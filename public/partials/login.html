<div id="loginmodal" class="modal small fade" tabindex="-1" role="dialog" aria-labelledby="loginmodal" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        
      	<form name="formlogin" role="form" novalidate>
		    <div class="form-group">
		        <label>Usu√°rio:</label>
		        <input ng-model="user.login" type="text" class="form-control" name="login" required/>
		    </div>
		    <div class="form-group">
		        <label>Senha:</label>
		        <input ng-model="user.password" type="password" class="form-control" name="password" required/>
		    </div>
		</form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" ng-disabled="formlogin.$invalid" ng-click="submit()">Ok</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
